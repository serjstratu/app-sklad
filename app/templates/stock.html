<div class="jumbotron text-center">
    <h1>Stock</h1>

    <p>{{ message }}</p>
</div>

<div class="container">

    <div class="row">
        <div class="col-lg-6">
            <input type="text" placeholder="Search" ng-model="search.name">
        </div>
    </div>


    <div class="" ng-repeat="(key, value) in data | groupBy: 'category'  ">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h3>{{ key }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Цена покупки</th>
                        <th>Кол-во</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in value | filter:search">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.rest}}</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                            <a href="#" class="btn btn-info btn-xs">
                                <span class="glyphicon glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>

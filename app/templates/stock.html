<div class="jumbotron text-center">
    <h1>Stock</h1>
    <p>{{ message }}</p>
</div>

<div class="container">

    <div class="row">
        <div class="col-lg-6 col-xs-12">
            <input type="text" placeholder="Search" ng-model="search.name">
        </div>
        <div class="col-lg-6 col-xs-12">
            <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
                Add New <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>


    <div class="" ng-repeat="(key, value) in data | groupBy: 'category'  ">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <h3>{{ key }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Цена покупки</th>
                        <th>Кол-во</th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in value | filter:search">
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.rest}}</td>
                        <td>
                            <a href="#" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                            <a href="#" class="btn btn-info btn-xs">
                                <span class="glyphicon glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Добавление товара на склад</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="addname">Название товара</label>
                            <input type="text" class="form-control" id="addname" placeholder="название" ng-model="item">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="price">Цена</label>
                            <input type="text" class="form-control" id="price" placeholder="Цена">
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="saleprice">Название товара</label>
                            <input type="text" class="form-control" id="saleprice" placeholder="название">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="rest">Кол-во</label>
                            <input type="number" class="form-control" id="rest" placeholder="Кол-во">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
